<!DOCTYPE HTML>
<html>
    <head>
        <title>Пример 3 с массивами</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
        $('document').ready(function(){
            var myArray = [1989, "Азаренко", true];
            myArray[0] = "Понедельник";
            for(var i = 0; i < myArray.length; i++) $('body').append("Index "+i+": " + myArray[i] + "<br>");
        })
        </script>
    </head>
    <body>
        Третий простой пример работы с массивами!<br>
    </body>
</html>
