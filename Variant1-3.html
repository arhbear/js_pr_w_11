<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".image").click(function(){
                    $(this).animate({top: '+=30px'}, "slow");
                });
                $("button").click(function(){
                    $(".p:eq(2)").animate({left: '+=100px'}, "slow");
                    $(".p:eq(4)").animate({left: '+=100px'}, "slow");
                })
            });
        </script>
    </head>
    <body>
        <button>Запустить Анимацию</button>
        <div class="p" style="position: absolute; top: 25px;left: 10">
            <p>SOME TEXT</p>
        </div>

        </div>
