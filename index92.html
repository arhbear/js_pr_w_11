<!DOCTYPE HTML>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <title>Пример 2 с массивами</title>
        <script>
            var myArray = [1989, "Азаренко", true];
            $(document).ready(function(){
                myArray.forEach((item) => {
                        toWrite += item + " ";
                });
                $("div").html(toWrite);
            })
        </script>
    </head>
    <body>
        Второй очень простой пример работы с массивами!
        <div>
        </div>
    </body>
</html>
